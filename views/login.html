<!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8">
            <!--Import Google Icon Font-->
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <!--Import materialize.css-->
            <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
            <!--Let browser know website is optimized for mobile-->
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <style>h1{
                    text-align: center;
                  }
                  #submit{
                            text-align: right;  
                            padding-right: 300px;
                          }
                          .login {
                            margin: auto;
                            width: 50%;
                            padding:10px;
                            padding-left: 300px;
                            }
                  </style>
        </head>
        <body>
            <h1>
                    <a href="http://localhost:3000/login">로그인</a>
            </h1>
        <div class="login">
                <form action="http://localhost:3000/loginok" method="POST">
                  <div class="row">
                    <div class="input-field col s7">
                      <input placeholder="아이디" name="id" type="text" class="validate">
                    </div>
                </div>
                    <div class="row">
                    <div class="input-field col s7">
                        <input placeholder="비밀번호" name="password" type="password" class="validate">
                    </div>
                  </div>
                      <div class="row" id="submit">
                      <input id="exe" class="btn waves-effect waves-light" type="submit" value="로그인">
                      <input class="btn waves-effect waves-light" type="button" value="취소" onclick="history.back(-1);">
                        </div>
                    </form>
                </div>
        <br><br>
        <hr>
        <p id ="member"></p>
        <hr>

        <!-- jquery&ajax 이용한 방법 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
        $('#exe').click(function(){
            $.ajax({
                url:'http://localhost:3000/loginok',
                type:'post',
                data:$('form').serialize(),
                success:function(data){
                    $('#member').text(data);
                }
            })
        });
    </script>

    </body>
</html>
