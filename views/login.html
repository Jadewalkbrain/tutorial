<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>
            로그인 페이지
        </h1>
        <form>
            <table>
                <tr><th>아이디 : </th><th><input type="text" name="id"></th></tr>
                <tr><th>비밀번호 : </th><th><input type="password" name="pwd"></th></tr>
                <tr><th><input type="button" id="exe" value="로그인"></th><th><input type="button" value="뒤로가기" onclick="history.back(-1);"></th></tr>
            </table>
        </form>
        <br><br>
        <hr>
        <p id ="member"></p>
        <hr>

        <!-- jquery&ajax 이용한 방법 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
        $('#exe').click(function(){
            $.ajax({
                url:'http://localhost:3000/loginok',
                type:'post',
                data:$('form').serialize(),
                success:function(data){
                    $('#member').text(data);
                }
            })
        });
    </script>

    </body>
</html>
