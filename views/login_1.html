<!DOCTYPE html>
<html>
    <head>
            <meta charset="utf-8">
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>h1{
                text-align: center;
              }</style>
    </head>
    <body>
        <h1>
            LOGIN
        </h1>
        <div class="row">
                <form class="col s12">
                    <table> 
                        <tr><th>
                  <div class="row">
                    <div class="input-field col s6">
                      <i class="material-icons prefix">account_circle</i>
                      <input name ="id" id="icon_prefix" type="text" class="validate">
                      <label for="icon_prefix"></label>
                    </div>
                </th>
                </tr>
                <tr>
                    <th>
                      <div class="input-field col s6">
                      <i class="material-icons prefix">https</i>
                      <input name="pwd" id="icon_prefix" type="password" class="validate">
                      <label for="icon_prefix"></label>
                    </div>
                  </div>
                </th>
                </tr>
                <tr><th><button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                      </button></th><th><input type="button" value="뒤로가기" onclick="history.back(-1);"></th></tr>
                </table>
                </form>
              </div>
        <br><br>
        <hr>
        <p id ="member"></p>
        <hr>
        <!-- jquery&ajax 이용한 방법 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
        $('#exe').click(function(){
            $.ajax({
                url:'http://localhost:3000/loginok',
                type:'post',
                data:$('form').serialize(),
                success:function(data){
                    $('#member').text(data);
                }
            })
        });
    </script>

    </body>
</html>
